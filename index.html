<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper scissors</h1>
    <div class="button">
        <button class="reset-button">Reset</button>
     </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://toppng.com/uploads/preview/rock-paper-scissors-circle-11562962494dqcjusyikw.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="https://www.vhv.rs/dpng/d/535-5351099_rock-paper-scissors-rock-paper-scissors-icons-png.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPxaCenlLSZPDm1PjxHo95bS-MvATWihZcDPpiAb6bJnxmJ9pj1x_qdQ_R7ne1Wjnm4GA&usqp=CAU" alt="scissor">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score"> 
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
     <div class="msg-container">
        <p id="msg">Play your move</p>
     </div>
    <script src="index.js"></script>
</body>
</html>
